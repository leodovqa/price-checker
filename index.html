<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="my-css.css">
    <link rel="shortcut icon" href="#">
    <title>Price Checker</title>
</head>
<body>
<h1 class="title-home my-font-fam">Price Checker</h1>
<hr class="my-4">
<div class="container">
    <div class="row justify-content-md-center">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">How much this cost before</span>
            </div>
            <input id="inputBefore" style="text-align: center" type="text" class="form-control"
                   aria-label="Amount (to the nearest shekel)" maxlength="10">
            <div class="input-group-append">
                <span class="input-group-text">₪</span>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-success" id="saveBtnBefore" type="button">Save</button>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">How much this cost after</span>
            </div>
            <input id="inputAfter" style="text-align: center" type="text" class="form-control"
                   aria-label="Amount (to the nearest shekel)" maxlength="10">
            <div class="input-group-append">
                <span class="input-group-text">₪</span>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-success" id="saveBtnAfter" type="button">Save</button>
            </div>
        </div>

        <div class="row">
            <div class="col my-font-fam"><a>Before:</a></div>
            <div class="col my-border" style="text-align: center"><a id="textBefore">0</a>₪</div>
            <div class="w-100"></div>
            <div class="col my-font-fam"><a>After:</a></div>
            <div class="col my-border-no-top" style="text-align: center"><a id="textAfter">0</a>₪</div>
        </div>
    </div>
</div>

<!-- (A) LIST USERS HERE -->
